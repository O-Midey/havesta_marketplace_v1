name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 */6 * * *" 
  workflow_dispatch:       

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/Havesta-Logistics-Limited/havesta_marketplace_v1.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes to fork
        run: |
          git push origin main
